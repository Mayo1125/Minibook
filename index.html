    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0; /* 기본 마진을 없애기 */
            height: 100vh; /* 전체 화면의 높이 설정 */
            background-color: #000000;
            color: #ffffff;

            /* Flexbox로 세로, 가로 중앙 정렬을 살짝 위로 */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 콘텐츠를 상단으로 배치 */
            align-items: center; /* 가로 중앙 정렬 */
            padding-top: 50px; /* 상단 여백을 추가 */
        }

        h1 {
            font-size: 28px; /* 원하는 크기로 폰트 크기 변경 */
            margin-bottom: 20px; /* 타이틀과 다른 요소 간의 간격 */
        }

        .subtitle {
            color: #FFFFFF; /* 부제목 색상 - 흰색 */
            font-size: 18px;
            margin-bottom: 20px;
        }

        .quote {
            font-size: 18px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            max-width: 600px;
            background-color: #f9f9f9;
            color: #000000;
        }

        .quote .source {
            font-size: 13px; /* 본문보다 작은 크기 */
            color: #000000; /* 검은색 */
            margin-top: 10px;
            font-style: italic;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #quote-text {
            font-size: 16px; /* 원하는 폰트 크기 */
            color: #000000; /* 원하는 색상 */
            font-weight: bold; /* 볼드체로 변경 */
            margin-top: 20px; /* 텍스트를 아래로 내리기 */
        }
    </style>

</head>
<body>
    <h1>🍀오늘의 책, 오늘의 문장🍀</h1>
    <div class="subtitle">당신의 하루를 위한 오늘의 책 문장📚</div>

    <div class="quote" id="quote">
        <div id="quote-text">버튼을 눌러 오늘의 문장을 만나보세요!</div>
        <div class="source" id="quote-source"></div>
    </div>

    <button onclick="generateQuote()">오늘의 문장 보기</button>

    <script>
        const quotes = [
            { text: "삶에서 만들어 낼 수 있는 질서의 한계를 인정하면 자유로워진다.<br> (…) 방 정리가 힘든 것은 우주의 이치.", source: "<자신의 존재에 대해 사과하지 말 것>, 카밀라 팡" },
            { text: "우리의 본성은 사실 붙잡기 어려울 정도로 실체가 없다. 다른 사물들에 비해 악명 높을 정도로 덜 안정적이고 덜 본래적이다. 그리고 사실이 이런한, 진정성 그 자체가 개소리다.", source: "<개소리에 대하여(On Bullshit)>, 해리 G. 프랭크퍼트" },
            { text: "하지만 의미는 타인이 아니라 자신이 만들어 가는 것이다. 나는 아무것도 하지 않고 그저 슬퍼하기보다 나아가기를 선택했다. 그러니까 나는 북극성이 되기로 했다. 북극성은 길잡이 별. 비록 가장 밝고 큰 별은 아니어도 누구나 찾을 수 있는 별이니까.", source: "<율의 시선>, 김민서" },
            { text: "무무는 인연을 이마에 붙였다 뗐다 한다, <br> 쏟아지는 야광 아래 누워, 인연은 세상이 <br> 우연으로 점철돼 있다고 믿기엔 <br> 너무 쓸쓸하다는, <br> 어린왕자의 의뢰로 만든 반짝이 스티커", source: "<나는 다시 발명되어야 한다>, 이현호 시" },
            { text: "나는 당신 삶에 있어 두 번째 사랑이에요. 하지만 어떤 멍청이가 바다를 질투하려 할까요?", source: "<마이그레이션>, 샬롯 맥커너히" },
            { text: "내가 심해에 사는 생물이라면 이런 폭풍우 따위는 아무것도 아닌 그저 위에서 벌어지는 풍경, 아름답게 도색된 세상의 지붕 같은 것일텐데.", source: "<마이그레이션>, 샬롯 맥커너히" },
            { text: "하지만 그보다 더 분명한 사실이 있다. 삶의 영향력이란 무엇을 주고 무엇을 남겼느냐로 측정될 수도 있지만, 세상에서 무엇을 얻었는지로 측정될 수도 있다는 점 말이다.", source: "<마이그레이션>, 샬롯 맥커너히" },
            { text: "당신은 모든 점에서 키치와는 정반대라서 당신을 사랑하는 거야.", source: "<참을 수 없는 존재의 가벼움>, 밀란 쿤데라" },
            { text: "나는 존재하는 것 그러므로 용기란 얼마나 무책임한 것인가, 보라.", source: "<오래된 서적>, 기형도 시" },
            { text: "도구를 쥔 인간은 도구의 방식으로 말하고 행동한다. 우리는 자기 자신을 잘 알지 못한다.", source: "<아무것도 말할 필요가 없다>, 황정은" },
            { text: "미래는 아무것도 쓰여 있지 않은 것입니다. 그러니 미래는 가장 하얀 것으로 정의할 수 있을지도 모릅니다. <br> 가장 하얗고, 아름답고, 멋있고, 귀한 것이 될 수도 있어요. 용감하고, 다정하고, 똑똑한 아이가 하얀 세상에서 벌인 일처럼요.", source: "<회색에서 왔습니다>, 한요나" },
            { text: "모두, 사실은 마음속에 잠들어 있을 끈적끈적한 감정을 내보이지 않으려고 무의식적으로 애쓰고 있다. 인생은 연기, 라고 나는 생각했다. 의미는 똑같아도, 내게는 환상이란 말보다 친근한 느낌이 들었다. 그 저녁, 사람들의 물결 속에서 아찔하도록 그것을 실감하는 순간이었다. <br><br> 한 사람의 인간은 온갖 마음을, 모든 좋은 것과 더럽고 나쁜 것의 혼재를 껴안고, 자기 혼자서 그 무게를 떠받치고 살아가는 것이다. 주위에 있는 좋은 사람들에게 가능한 한 친절을 베풀 수 있기를 바라면서, 혼자서.", source: "<티티새>, 요시모토 바나나" },
            { text: "“...하지만 이건 분명히 해둡시다. 내가 기분 날 때만이오. 계산을 분명히 합시다. <br> 만약 내게 강요하면, 난 떠납니다. 이건 분명히 아쇼. 내가 인간이라는 걸.” <br><br> “인간이라고요? 그게 무슨 뜻이오?” <br><br> “보쇼, 자유인이란 거요.”", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "“...보쇼, 하루는 내가 어느 조그만 마을을 지나고 있었는데 아흔 살 먹은 할아버지가 아몬드 나무를 심고 있더라고요.  ‘할아버지, 아몬드나무를 심고 계세요?’ 내가 물었죠. 그러자 그 허리가 꼬부라진 할아버지가 나를 보면서 말했죠. ‘얘야, 나는 내가 죽지 않을 것처럼 행동한단다.’ 그래서 내가 대답했죠. ‘저는요, 매 순간 죽음을 생각하면서 행동하죠.’ 우리 둘 가운데 누가 맞는 거 같소, 대장?” <br><br> ...죽음이 없다는 듯이 행동하는 것과 매 순간 죽음을 생각하면서 행동하는 것은 어쩌면 같은 것일지도 모른다. 하지만 조르바가 물었을 때 나는 그것을 미처 몰랐다.", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "“산다는 게 원래 문제투성인 거요.” 조르바가 계속 말을 이었다. “죽음은 문제가 전혀 아니고요. 사람이 산다는 게 뭘 뜻하는 지 아세요? 허리띠는 느슨하게 풀고, 남들하고 옳다 그르다 시비하는 거예요.”", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "“힘들고 저주받을 나이죠. 하느님의 은총으로 낫기를 바라요. <br> 앞으로 10년이나 15년 뒤에는 괜찮아지겠죠.” <br> “10년, 15년이라고요……” <br> 내가 한숨을 쉬며 중얼거렸다. <br><br> “10년, 15년이 무슨 대수입니까?” <br> 수녀원장이 엄한 어조로 말했다. <br> “영원을 생각해보세요.” <br><br> 나는 아무런 대꾸도 하지 않았다. 나는 지나가는 매 순간이 영원임을 알고 있었기 때문이다.", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "“조국으로부터 벗어나고, 신부들로부터도 벗어나고, 돈으로부터도 벗어나고, 탈탈 먼지를 털었죠. 세월이 흐를수록 난 먼지를 털어냅니다. 그리고 가벼워집니다. 뭐라고 말씀드려야 할까요? 난 자유로워지고, 사람이 돼갑니다.”", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "나는 조르바가 아무 말도 없이 뼈만 남은 앙상한 목을 길게 뽑고 술을 마시는 것을 바라보았다. 나는 그를 보면서, 바람이 몰고 다니는 겨울철 나뭇잎들처럼 만나고 헤어지기를 반복하면서, 사랑하는 사람의 얼굴, 몸, 손짓 몸짓까지도 다 기억하려 하지만 얼마 못 가 그 사람의 눈빛이 파랬는지 까맸는지도 기억하지 못하는 우리 인생은 얼마나 알 수 없는 수수께끼인가 하고 생각했다.", source: "<그리스인 조르바>, 니코스 카잔차키스" },
            { text: "한 세대에 한 명, 바로 그가 그 한 명이 못된다 하여 그를 나무랄 수 있을까? 정직하게 노력하고, 더이상 발휘할 여력이 없을 정도로 자기 능력의 한계까지 최선을 다했다면 말이다. 그의 명성은 얼마나 오래 갈 것인가? ...사실 산꼭대기로부터 망망한 수천 년의 역사를 조감할 때 그까짓 것이 무엇인가? 구둣발로 돌멩이 하나를 차더라도 세익스피어보다 오래 갈 것이다.", source: "<등대로(To the Lighthouse)>, 버지니아 울프" },
            { text: "그러나 이상하게도 대체로는 인생이라는 것이 무섭고 적대적이어서 기회만 주어지면 자신을 후려치는 것이라고 그녀는 느껴졌다. 영원히 해결이 안 될 과제들이 있었다. –고통, 죽음, 그리고 빈곤한 사람들. 여기에도 암으로 죽어가는 여자가 언제나 있다.", source: "<등대로(To the Lighthouse)>, 버지니아 울프" },
            { text: "인생의 의미는 무엇인가? 그게 그 의문의 전부이다. 아주 간단한 의문이다. 해를 거듭함에 따라 점점 우리를 죄어오는 의문이다. 아마도 그에 대한 계시적인 해답은 영원히 안 나타날지도 모른다. 그 대신에, 사소한 일상생활에서의 기적들, 어둠 속에서 성냥불을 그어대듯 작은 조명이 있을 뿐이다. 지금이 그 중의 하나이다. 이것, 저것, 그리고 또 저것. 그녀와 찰스 탠슬리와 부서지는 파도. 그들을 접근시키는 램지 부인. ‘인생이 꼼짝않고 서 있다.’라고 말하는 램지 부인.", source: "<등대로(To the Lighthouse)>, 버지니아 울프" },
            { text: "제임스는 등대를 바라보았다. 그는 흰 페인트 칠을 한 바위와 또렷하고 곧은 탑을 볼 수 있었다, 그 탑신은 흑색과 백색으로 알록달록하게 칠해져 있음을 볼 수 있었다. ...그렇다면 이것이 등대의 정체였을까? 아니다, 예전의 모습도 역시 등대의 정체였다. 왜냐하면 단순하게 한 가지의 형상만 갖춘 것은 이 세상에 없기 때문이었다.", source: "<등대로(To the Lighthouse)>, 버지니아 울프" },
            { text: "그것은 순전히 바위 위에 서 있는 헐벗은 탑이었다. ...예컨대, 늙은 베크위드 부인은 인생이 얼마나 훌륭하고 얼마나 감미로운 것인지 모두들 자랑스럽게 생각하고 기뻐해야 할 것이라고 입버릇처럼 말하지만, 제임스는 지금 바위 위에 서 있는 그 등대를 바라보며, 인생이란 기실 저 등대의 모습과 같을 것이라고 생각하고 있었다. ", source: "<등대로(To the Lighthouse)>, 버지니아 울프" },
            { text: "자신의 삶이 충분히 좋다고 생각하는 매우 합리적인 사람들이 있다. 그들에게는 자신의 삶이 최대한 좋은 것인지의 여부가 중요하지 않다.", source: "<평등은 없다(On Inequality)>, 해리 G. 프랭크퍼트" },
            { text: "진정한 도덕적 관심사는 형식적인 것이 아니라 실질적인 것이다. 진정한 도덕적 관심사는 사람들이 좋은 삶을 살고 있는가이지, 어떤 사람들의 삶이 다른 사람들과의 삶과 비교해 어떠한가가 아니다. ", source: "<평등은 없다(On Inequality)>, 해리 G. 프랭크퍼트" }
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const selectedQuote = quotes[randomIndex];

            document.getElementById('quote-text').innerHTML = selectedQuote.text;
            document.getElementById('quote-source').textContent = selectedQuote.source;
        }
    </script>
</body>
</html>
